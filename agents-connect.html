<html>
  <head>
    <title>Agents Connect</title>
    <style>
      body {
        align-items: center;
        display: flex;
        justify-content: center;
      }
      .u-canvasWrap {
        width: 1024px;
      }
      .u-canvasWrap > div {
        height: 0;
        padding-bottom: 100%;
        position: relative;
        width: 100%;
      }
      .u-canvasWrap canvas {
        height: 100%;
        position: absolute;
        width: 100%;
      }
      canvas {
        background: #000;
      }
    </style>
  </head>
  <body>
    <div class="u-canvasWrap">
      <div>
        <canvas></canvas>
      </div>
    </div>
    <script src="agents-connect.js"></script> 
  </body>
</html>
